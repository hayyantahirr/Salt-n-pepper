<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d864d55125.js"
      crossorigin="anonymous"
    ></script>

    <title>feedback</title>

    <!-- style link -->
    <link rel="stylesheet" href="./styles/get-a-franchise.css" />
    <link rel="stylesheet" href="./styles/utilities.css" />

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- navbar started  -->

      <header class="d-flex justify-around align-center mt-1 wrap header">
        <div>
          <img class="header-logo" src="./assets/logo.webp" alt="logo" />
        </div>
        <div>
          <nav class="d-flex gap align-center wrap">
            <a class="nav-items pointer" href="./index.html" target="_blank"
              >Home</a
            >
            <a class="nav-items pointer" href="./about-us.html">About us</a>
            <p class="nav-items pointer">Publications</p>
            <p class="nav-items pointer">Feedback</p>
            <button class="pointer" id="franchise-btn">Get a Franchise</button>
            <button class="pointer" id="order-btn">
              Order Online
              <i
                class="fa-solid fa-circle-arrow-right"
                style="color: white"
              ></i>
            </button>
          </nav>
        </div>
      </header>
      <!-- navbar ended -->
      <h3 class="weight-less form-head">Get a franchise</h3>
      <div class="d-flex justify-center gap">
        <form action="" class="form-2">
          <div class="title-div">
            <label for="Title" class="inp-title">Name</label
            ><input type="text" class="inp-1" />
          </div>
        </form>
        <form action="" class="form-2">
          <div class="title-div">
            <label for="Title" class="inp-title">Email </label
            ><input type="email" class="inp-1" required />
          </div>
        </form>
      </div>
      <div class="d-flex justify-center gap">
        <form action="" class="form-2">
          <div class="title-div">
            <label for="Title" class="inp-title">Phone Number</label
            ><input type="number" class="inp-1" />
          </div>
        </form>
        <form action="" class="form-2">
          <div class="title-div">
            <label for="Title" class="inp-title">Mobile Number </label
            ><input type="number" class="inp-1" required />
          </div>
        </form>
      </div>
      <div class="d-flex justify-center gap">
        <form action="" class="form-2">
          <div class="title-div">
            <label for="Title" class="inp-title">City</label
            ><input type="text" class="inp-1" />
          </div>
        </form>
        <form action="" class="form-2">
          <div class="title-div">
            <label for="Title" class="inp-title">Province </label
            ><input type="text" class="inp-1" required />
          </div>
        </form>
      </div>
      <div class="d-flex justify-center gap">
        <form action="" class="form-2">
          <div class="title-div">
            <label for="Title" class="inp-title">Country</label
            ><input type="text" class="inp-1" />
          </div>
        </form>
        <form action="" class="form-2">
          <div class="title-div">
            <label for="Title" class="inp-title">Brands </label
            ><select name=""  class="inp-1">
              <option selected disabled >Which Brands are you intrested in</option>
              <option >Salt'n Pepper Restaurant</option>
              <option >Salt'n Pepper express</option>
              <option >Salt'n Pepper village</option>
            </select>
          </div>
        </form>
      </div>
      <form action="" class="form-2">
        <div class="title-div">
          <button class="pointer btn-3" id="order-btn" >Submit</button>
        </div>
      </form>
      
    </div>
  </body>
</html>
